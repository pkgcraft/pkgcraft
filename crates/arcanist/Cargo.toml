[package]
name = "arcanist"
version = "0.0.5"
description = "package-building daemon leveraging pkgcraft"
homepage = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/arcanist"
repository = "https://github.com/pkgcraft/pkgcraft/tree/main/crates/arcanist"
readme = "README.md"
license = "MIT"
autotests = false
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
anyhow = "1.0.100"
async-stream = "0.3.6"
clap = { version = "4.5.49", default-features = false, features = ["std", "suggestions"] }
config = { version = "0.15.18", default-features = false, features = ["toml"] }
futures = "0.3.31"
hyper-util = "0.1.17"
pkgcraft = { path = "../pkgcraft", version = "0.0.29" }
prost = "0.14.1"
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
thiserror = "2.0.17"
tokio = { version = "1.47", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["net"] }
tonic = { version = "0.14.2", features = ["tls-ring", "gzip"] }
tonic-prost = "0.14.2"
url = "2.5.7"

# pakt specific deps
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tower = "0.5.2"

[build-dependencies]
tonic-prost-build = "0.14.2"

[dev-dependencies]
assert_cmd = "2.0.17"
regex = "1.12.2"
tempfile = "3.23.0"

[lib]
name = "arcanist"
path = "src/lib/lib.rs"

[[bin]]
bench = false
path = "src/server/main.rs"
name = "arcanist"

[[bin]]
bench = false
path = "src/cli/main.rs"
name = "pakt"

[[test]]
name = "integration"
path = "tests/lib.rs"
